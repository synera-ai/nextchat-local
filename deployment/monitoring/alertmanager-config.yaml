# Alertmanager Configuration for NextChat
# Alert routing and notification configuration

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@nextchat.com'
  smtp_auth_username: 'alerts@nextchat.com'
  smtp_auth_password: 'password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    # ============================================================================
    # Critical Alerts
    # ============================================================================
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 30m
      routes:
        - match:
            service: nextchat
          receiver: 'nextchat-critical'
        - match:
            service: kubernetes
          receiver: 'kubernetes-critical'
        - match:
            service: postgresql
          receiver: 'database-critical'
        - match:
            service: redis
          receiver: 'cache-critical'

    # ============================================================================
    # Warning Alerts
    # ============================================================================
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h
      routes:
        - match:
            service: nextchat
          receiver: 'nextchat-warning'
        - match:
            service: kubernetes
          receiver: 'kubernetes-warning'
        - match:
            service: postgresql
          receiver: 'database-warning'
        - match:
            service: redis
          receiver: 'cache-warning'

    # ============================================================================
    # Info Alerts
    # ============================================================================
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 1m
      repeat_interval: 4h

receivers:
  # ============================================================================
  # Critical Alert Receivers
  # ============================================================================
  
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@nextchat.com'
        subject: '[CRITICAL] NextChat Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          {{ end }}
        headers:
          X-Priority: '1'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'CRITICAL Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        send_resolved: true
    pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_ROUTING_KEY'
        description: '{{ .GroupLabels.alertname }}'
        details:
          summary: '{{ .Annotations.summary }}'
          description: '{{ .Annotations.description }}'
          severity: '{{ .Labels.severity }}'
          service: '{{ .Labels.service }}'
          instance: '{{ .Labels.instance }}'

  - name: 'nextchat-critical'
