# Fluentd Configuration for NextChat
# Log aggregation and forwarding configuration

apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: nextchat
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*nextchat*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      format json
      time_key time
      time_format %Y-%m-%dT%H:%M:%S.%NZ
    </source>
    
    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>
    
    <match kubernetes.**>
      @type elasticsearch
      host elasticsearch.logging.svc.cluster.local
      port 9200
      index_name nextchat-logs
      type_name _doc
      include_tag_key true
      tag_key @log_name
      flush_interval 1s
    </match>
