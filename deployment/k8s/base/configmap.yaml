# NextChat Kubernetes ConfigMap Configuration
# Configuration data for the application

apiVersion: v1
kind: ConfigMap
metadata:
  name: nextchat-config
  labels:
    app: nextchat
data:
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_TIMEOUT: "30000"
  MAX_REQUEST_SIZE: "10mb"
  
  # Database Configuration
  DB_POOL_MIN: "2"
  DB_POOL_MAX: "10"
  DB_TIMEOUT: "30000"
  
  # Redis Configuration
  REDIS_TIMEOUT: "5000"
  REDIS_RETRY_DELAY: "100"
  REDIS_MAX_RETRIES: "3"
  
  # Security Configuration
  CORS_ORIGIN: "*"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"
  
  # Monitoring Configuration
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "30000"
  
  # Feature Flags
  FEATURE_PLUGINS_ENABLED: "true"
  FEATURE_ANALYTICS_ENABLED: "true"
  FEATURE_DEBUG_MODE: "false"
  
  # Plugin Configuration
  PLUGIN_MARKETPLACE_URL: "https://plugins.nextchat.com"
  PLUGIN_VALIDATION_ENABLED: "true"
  PLUGIN_SANDBOX_ENABLED: "true"
  
  # AI Agent Configuration
  AI_AGENT_TIMEOUT: "60000"
  AI_AGENT_MAX_CONCURRENT: "10"
  AI_AGENT_RETRY_ATTEMPTS: "3"
  
  # Deployment Configuration
  DEPLOYMENT_VERSION: "v1.0.0"
  DEPLOYMENT_ENVIRONMENT: "production"
  DEPLOYMENT_REGION: "us-west-2"
