# NextChat Kubernetes Network Policy Configuration
# Network security policies for pod communication

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextchat-network-policy
  labels:
    app: nextchat
spec:
  podSelector:
    matchLabels:
      app: nextchat
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow ingress from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  # Allow ingress from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: nextchat
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow egress to DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to HTTPS
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow egress to HTTP
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow egress to database
  - to:
    - namespaceSelector:
        matchLabels:
          name: database
    ports:
    - protocol: TCP
      port: 5432
  # Allow egress to Redis
  - to:
    - namespaceSelector:
        matchLabels:
          name: cache
    ports:
    - protocol: TCP
      port: 6379
