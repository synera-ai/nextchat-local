# NextChat Kubernetes Ingress Configuration
# Ingress for external access and SSL termination

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextchat-ingress
  labels:
    app: nextchat
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  tls:
  - hosts:
    - nextchat.com
    - www.nextchat.com
    - api.nextchat.com
    secretName: nextchat-tls
  rules:
  - host: nextchat.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextchat-service
            port:
              number: 80
  - host: www.nextchat.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextchat-service
            port:
              number: 80
  - host: api.nextchat.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: nextchat-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: nextchat-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: nextchat-service
            port:
              number: 9090
